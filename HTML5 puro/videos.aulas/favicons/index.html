<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/bike.ico" type="image/x-icon" />
    <title>Favicon</title>
  </head>
  <body>
    <h1>Adicionando Ícone de favoritos ao nosso site</h1>
    <p>Site para buscar ícones prontos: <strong>iconarchive.com</strong></p>
    <br />
    <p>Extensão do Arquivo deverá ser .ICO</p>
    <br />
    <img src="images/bike.ico" alt="bike" />
    <p>
      É muito facil adicionar o link para o favicon, basta começar a digitar "
      link:favicon "
    </p>
  </body>
</html>
